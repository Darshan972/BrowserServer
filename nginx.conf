events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main API Server (HTTPS on port 443)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name browser.scrapingdog.com;
        
        ssl_certificate /etc/letsencrypt/live/browser.scrapingdog.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/browser.scrapingdog.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }
    }

    # Redirect HTTP to HTTPS for main server
    server {
        listen 80;
        listen [::]:80;
        server_name browser.scrapingdog.com;
        return 301 https://$server_name$request_uri;
    }

    # Browser DevTools port 9000 → 8000
    server {
        listen 9000 ssl;
        server_name browser.scrapingdog.com;
        
        ssl_certificate /etc/letsencrypt/live/browser.scrapingdog.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/browser.scrapingdog.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
